<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Escolar</title>

</head>
<link rel="stylesheet" href="style.css">
<body> 
    <a href="login1.html">CERRAR SESION</a> 
    <div class="div-titulo">
        <h1>REGISTRO DE ALUMNOS</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Nombre del alumno">
                <input type="text" id="carrera" placeholder="Carrera a cursar">
                <input type="text" id="curso" placeholder="Ingresar Curso">
                <input type="text" id="dni" placeholder="Ingresar Documento">
                <input type="text" id="direccion" placeholder="Ingresar Domicilio">
                <input type="email" id="mail" placeholder="Ingresar correo">
                <input type="tel" id="numero" placeholder="Ingresar numero telefonico">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Alumnado</h2>
            <div class="div-empleados">

            </div>
        </div>

    </div>

    <script src="java.js"></script>
</body>
</html>
